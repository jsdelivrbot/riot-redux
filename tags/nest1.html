<nest1>
    <div if="{!hidden}">
        <input name="taskName"/>
        <input type="button" onclick="{onClick}" value="添加">
        <div each="{todo in opts.todos}">{todo.text}</div>
    </div>
    <script>
        this.mixin('base');
        var self = this;
        var addTodos = domain.actions.addTodos;
        this.on('open', function(){
            console.log('nest opened')
            self.trigger('ready');
            console.warn(self.shouldNav());
        });
        this.onClick = function(){
            self.dispatch(addTodos(self.taskName.value))
            self.taskName.value='';
        };
        this.on('leave', function(to){
            console.log('leave');
            console.warn(self.shouldNav());
        });

    </script>

</nest1>
